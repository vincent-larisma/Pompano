<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pompano - Pomodoro Timer</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Pompano</h1>
      <div class="container">

        <div class="timer-display">
          <div class="session-label">Focus Time</div>
          <div class="time">25:00</div>
        </div>
        
        <div class="controls">
          <button class="btn btn-primary" id="pauseBtn">Start</button>
        </div>

        <div class="session-tabs">
          <div class="session-tab active" data-session="work">

            <h3>Focus</h3>

            <div class="setting">
              <label for="focusTime"> duration (min)</label>
              <input type="number" id="focusTime" min="1" max="60" value="25">
            </div>

          </div>
          
          <div class="session-tab" data-session="break">
            <h3>Break</h3>
          
              <div class="setting">
                <label for="breakTime"> duration (min)</label>
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
          </div>
        </div>
        
        <div class="stats">
          <div class="stat">
            <span class="stat-value" id="completedPomodoros">0</span>
            <span class="stat-label">Pomodoros Completed</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="totalTimeSpent">0m</span>
            <span class="stat-label">Total Time Spent</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
